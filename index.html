<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galentine's Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 25%, #ffd1e6 50%, #dda0dd 75%, #ff1493 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #333;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(221, 160, 221, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 20, 147, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    body > * {
      position: relative;
      z-index: 2;
    }

    .floating-bow {
      position: fixed;
      font-size: 2.5em;
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
      font-size: 2.5em;
    }

    .input-section {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #nicknameInput,
    #messageInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff69b4;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    #nicknameInput {
      width: 100%;
    }

    #messageInput {
      width: 100%;
      resize: vertical;
      min-height: 60px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    #postButton,
    #promptButton {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: background-color 0.3s;
    }

    #postButton:hover,
    #promptButton:hover {
      background-color: #ff1493;
    }

    #postButton:active,
    #promptButton:active {
      transform: scale(0.98);
    }

    .messagesContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 15px;
    }

    .messageCard {
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 12px;
      width: 100%;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.15);
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .messageCard .nickname {
      font-weight: bold;
      color: #c71585;
      font-size: 1.1em;
    }

    .messageCard .text {
      margin-top: 8px;
      color: #333;
      line-height: 1.4;
    }

    .emojiButtons {
      margin-top: 10px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .emojiButtons button {
      background: white;
      border: 2px solid #ff69b4;
      border-radius: 6px;
      cursor: pointer;
      font-size: 20px;
      padding: 5px 10px;
      transition: all 0.2s;
    }

    .emojiButtons button:hover {
      background-color: #ffe4f0;
      transform: scale(1.1);
    }

    .emojiButtons button.liked {
      background-color: #ff69b4;
    }

    .emoji-count {
      font-size: 12px;
      color: #666;
      margin-left: 3px;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .dare-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      max-width: 300px;
      text-align: center;
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .dare-popup .dare-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .dare-popup button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .dare-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Galentine's Hub ðŸ’–</h1>

  <div class="input-section">
    <div class="input-group">
      <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      <textarea id="messageInput" placeholder="Write your Valentines message..."></textarea>
      <div class="button-group">
        <button id="postButton">Post ðŸ’Œ</button>
        <button id="promptButton">Take a Dare! ðŸŽ²</button>
      </div>
    </div>
  </div>

  <div class="messagesContainer" id="messagesContainer"></div>
  <canvas id="confetti"></canvas>

  <script>
    // Create floating bows in background
    function createFloatingBows() {
      const bowCount = 12;
      for (let i = 0; i < bowCount; i++) {
        const bow = document.createElement('div');
        bow.classList.add('floating-bow');
        bow.textContent = 'ð™š';
        
        // Random position
        const randomX = Math.random() * 100;
        const randomY = Math.random() * 100;
        const randomDelay = Math.random() * 2;
        const randomDuration = 5 + Math.random() * 4;
        
        bow.style.left = randomX + '%';
        bow.style.top = randomY + '%';
        bow.style.animationDelay = randomDelay + 's';
        bow.style.animationDuration = randomDuration + 's';
        bow.style.opacity = 0.2 + Math.random() * 0.3;
        
        document.body.appendChild(bow);
      }
    }

    createFloatingBows();

    const messagesContainer = document.getElementById('messagesContainer');
    const postButton = document.getElementById('postButton');
    const promptButton = document.getElementById('promptButton');
    const nicknameInput = document.getElementById('nicknameInput');
    const messageInput = document.getElementById('messageInput');

    let messages = JSON.parse(localStorage.getItem('galentineMessages')) || [];

    const prompts = [
      'Send your weirdest crush confession ðŸ˜',
      'Share a meme that screams us ðŸ˜‚',
      'Describe your perfect snack date ðŸ•',
      'Compliment the person above you â¤ï¸',
      'Post your cutest selfie ðŸ˜˜',
      'What\'s your love language? ðŸ•¯ï¸',
      'Describe your ideal Galentine\'s date ðŸ’•',
      'What makes someone a perfect match? ðŸ‘«'
    ];

    function renderMessages() {
      messagesContainer.innerHTML = '';
      messages.forEach((msg, index) => {
        const card = document.createElement('div');
        card.classList.add('messageCard');

        const nicknameEl = document.createElement('div');
        nicknameEl.classList.add('nickname');
        nicknameEl.textContent = `${msg.nickname}:`;

        const textEl = document.createElement('div');
        textEl.classList.add('text');
        textEl.textContent = msg.text;

        card.appendChild(nicknameEl);
        card.appendChild(textEl);

        const emojiDiv = document.createElement('div');
        emojiDiv.classList.add('emojiButtons');

        const emojis = ['â¤ï¸', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ”¥'];
        emojis.forEach(emoji => {
          const btn = document.createElement('button');
          btn.innerHTML = `${emoji} <span class="emoji-count">${msg.reactions?.[emoji] || 0}</span>`;

          if (msg.reactions?.[emoji]) {
            btn.classList.add('liked');
          }

          btn.onclick = (e) => {
            e.stopPropagation();
            if (!msg.reactions) {
              msg.reactions = {};
            }
            if (!msg.reactions[emoji]) {
              msg.reactions[emoji] = 0;
            }
            msg.reactions[emoji]++;
            localStorage.setItem('galentineMessages', JSON.stringify(messages));
            renderMessages();
            launchConfetti();
          };

          emojiDiv.appendChild(btn);
        });

        card.appendChild(emojiDiv);
        messagesContainer.appendChild(card);
      });
    }

    postButton.onclick = () => {
      const nickname = nicknameInput.value.trim() || 'Mystery Gal ðŸ’•';
      const text = messageInput.value.trim();

      if (text === '') {
        alert('Please write a message! ðŸ’Œ');
        return;
      }

      messages.unshift({
        nickname,
        text,
        reactions: {},
        timestamp: new Date().getTime()
      });

      localStorage.setItem('galentineMessages', JSON.stringify(messages));
      renderMessages();
      messageInput.value = '';
      nicknameInput.value = '';
      launchConfetti();
    };

    promptButton.onclick = () => {
      const prompt = prompts[Math.floor(Math.random() * prompts.length)];

      const backdrop = document.createElement('div');
      backdrop.classList.add('dare-backdrop');

      const darePopup = document.createElement('div');
      darePopup.classList.add('dare-popup');

      const dareText = document.createElement('div');
      dareText.classList.add('dare-text');
      dareText.textContent = prompt;

      const closeBtn = document.createElement('button');
      closeBtn.textContent = 'Got It! ðŸ’ª';
      closeBtn.onclick = () => {
        backdrop.remove();
        darePopup.remove();
      };

      darePopup.appendChild(dareText);
      darePopup.appendChild(closeBtn);

      document.body.appendChild(backdrop);
      document.body.appendChild(darePopup);

      backdrop.onclick = () => {
        backdrop.remove();
        darePopup.remove();
      };
    };

    renderMessages();

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiPieces = [];
      for (let i = 0; i < 100; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      let animationId;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiPieces.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
          c.y += 2;
          c.x += Math.sin(c.d / 100) * 0.5;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });

        if (confettiPieces[0].y < canvas.height) {
          animationId = requestAnimationFrame(draw);
        }
      }

      draw();
    }
  </script>
</body>
</html>
